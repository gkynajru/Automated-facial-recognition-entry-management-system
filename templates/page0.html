<!DOCTYPE html>
<html>

<head>
    <style>
        .tieude {
            color: rgb(13, 0, 255);
            text-align: center;
            background-color: rgb(240, 240, 255);
            border-radius: 25px;
            padding: 10px; /* Add padding for better visual appearance */
        }
        #progress {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: blue;
        }
    </style>
    <script>
        function showProgress() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progressText').innerHTML = 'Processing... Please look at the camera.';
            return true;
        }
    </script>
</head>

<body>

    <h1 class="tieude">In/Out System</h1>
    <form method="post" action="/submit" onsubmit="return showProgress()">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" value=""><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value=""><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" value=""><br><br>

        <input type="submit" value="Submit" id="submitBtn">
        <div id="progress">
            <p id="progressText"></p>
            <p>Please wait while we capture your photos...</p>
        </div>
        <br><br>
    </form>

    <form action="/">
        <input type="submit" value="Return to Home Page">
    </form>

</body>

<body>
	<div class="container-fluid" id="main">	
		<div class="row row-offcanvas row-offcanvas-left">   
			<div class="col-md-9 col-lg-10 main"> 
				<br>
				<!-- <h3>Camera</h3> -->
								
				<div class="mx-auto" style="width: 700px;">
				  <img src="{{ url_for('webcam') }}">
				</div>

			</div>
		</div>
	</div>
</body>

</html>
